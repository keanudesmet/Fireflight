<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fireflight</title>
    <script type="text/javascript" src="js/three.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Rozha+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:regularitalic" rel="stylesheet">
  </head>
  <body>
    <div class="world" id="world" allowfullscreen>
      <div class="vr-content-left">
        <div class="score-bar">
          <h1 class="running-score"></h1>
        </div>
        <div class="countdownscreen">
          <h1 class="countdown"></h1>
        </div>
        <div class="endscreen hidden">
          <div class="centerblock">
            <h1 class="endscore"></h1><br />
            <h1 class="title">game over</h1><br />
            <h1 class="action-text">REST IN PIECES</h1>

            <label for="restart-button" class="action-text restart-button hidden">PLAY AGAIN</label>
            <input type="button" class="button" id="restart-button"/></input>

            <h1 class="action-text auto-restart hidden"></h1>
            <label for="restart-button" class="action-text restart-button hidden">PLAY AGAIN</label>
            <form id="form0" class="home-button-block">
              <label for="home0" class="action-text">HOME</label>
              <button type="submit" class="button" id="home0"/></button>
            </form>
            <button type="button" class="button" id="restart-button"/></button>
          </div>
        </div>
      </div>

      <div class="vr-content-right hidden">
        <div class="score-bar">
          <h1 class="running-score"></h1>
        </div>
        <div class="countdownscreen">
          <h1 class="countdown"></h1>
        </div>

        <div class="endscreen hidden">
          <div class="centerblock">
            <h1 class="endscore"></h1><br />
            <h1 class="title">game over</h1><br />
            <h1 class="action-text">REST IN PIECES</h1>
            <h1 class="action-text auto-restart hidden"></h1>
            <form id="form1" class="home-button-block">
              <label for="home1" class="action-text">HOME</label>
              <button type="submit" class="button" id="home1"/></button>
            </form>
          </div>
        </div>
      </div>

      <div class="startscreen">
        <div class="centerblock">
          <h1 class="start-title">fireflight</h1><br />
          <label for="fullscreen-button" class="action-text">PLAY NORMAL</label>
          <input type="button" class="button" id="fullscreen-button"></input><br/>
          <label for="vr-button" class="action-text play-game-vr">PLAY IN VR<br/>
            <img class="vr-logo" src="./assets/svg/VR-logo.svg"/>
          </br/></label>
          <button type="button" class="button" id="vr-button"></button>
        </div>
      </div>

      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
    </div>
    <script src="js/three.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
