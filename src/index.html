    <script type="text/javascript" src="js/three.js"></script>

        overflow: hidden;

      </div>

      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
    </div>
    <script src="js/three.min.js"></script>
    <script src="js/script.js"></script>
